  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the viewer take the full screen */
    .spline-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind the content */
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Landing Page Content */
    .landing-container {
      text-align: center;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Opacity to let background show through */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
      z-index: 1; /* On top of the background */
      position: relative;
    }

    /* Heading Styles */
    h1 {
      font-size: 3em;
      color: #333;
      animation: bounce 2s infinite;
    }

    /* Animation for bouncing effect */
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Animation for fadeIn effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Button Styling */
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <main>
    <!-- Spline viewer background -->
    <div class="spline-background">
      <script
        type="module"
        src="https://unpkg.com/@splinetool/viewer@1.10.22/build/spline-viewer.js"
      ></script>
      <spline-viewer url="https://prod.spline.design/K-czgpnw8F5RfsgV/scene.splinecode"></spline-viewer>
    </div>

    <!-- Landing Page Content -->
    <div class="landing-container">
      <h1>Hello, World!</h1>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
